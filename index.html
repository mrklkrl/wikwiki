<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Path Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            text-align: center;
            padding: 20px 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ccc;
        }
        #rules {
            font-size: 16px;
            margin-bottom: 10px;
        }
        #main {
            display: flex;
            width: 100%;
            height: calc(100vh - 92px);
            flex-direction: row;
        }
        #path-container {
            width: 20%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        #game-container {
            width: 80%;
            display: flex;
            flex-direction: row;
            overflow-y: auto;
        }
        iframe {
            width: 50%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            #main {
                flex-direction: column;
            }
            #path-container {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #ccc;
                display: flex;
                justify-content: center;
                padding: 10px 0;
            }
            #game-container {
                width: 100%;
                flex-direction: column;
                overflow-y: auto;
            }
            iframe {
                width: 100%;
                height: 50%;
            }
        }
        @media (max-width: 480px) {
            #main {
                flex-direction: column;
            }
            #path-container {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #ccc;
                display: none;
            }
            #game-container {
                width: 100%;
                flex-direction: column;
                overflow-y: auto;
            }
            iframe {
                width: 100%;
                height: 45%;
            }
            #path-button {
                display: block;
                width: 100%;
                text-align: center;
                background-color: #4CAF50;
                color: white;
                padding: 10px 0;
                border: none;
                font-size: 16px;
                cursor: pointer;
            }
            #path-mobile {
                display: none;
                width: 100%;
                background-color: #f8f8f8;
                padding: 10px;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Wikipedia Path Game</h1>
        <div id="rules">
            Reach the <span id="target-page"></span> page by clicking links on the <span id="start-page"></span> page. Your score is the number of clicks.
        </div>
    </div>
    <div id="main">
        <div id="path-container">
            <h2>Path</h2>
            <div id="path"></div>
        </div>
        <button id="path-button" onclick="togglePath()">Show Path</button>
        <div id="path-mobile">
            <h2>Path</h2>
            <div id="path-mobile-content"></div>
        </div>
        <div id="game-container">
            <iframe id="left-iframe"></iframe>
            <iframe id="right-iframe"></iframe>
        </div>
    </div>
    <script src="game.js"></script>
    <script>
        function togglePath() {
            const pathMobile = document.getElementById('path-mobile');
            if (pathMobile.style.display === 'none' || pathMobile.style.display === '') {
                pathMobile.style.display = 'block';
            } else {
                pathMobile.style.display = 'none';
            }
        }
    </script>
</body>
</html>
