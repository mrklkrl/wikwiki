<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Path Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .path-container {
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        .iframe-container {
            overflow-y: auto;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        @media (max-width: 768px) {
            iframe {
                height: 300px;
            }
        }
        @media (max-width: 480px) {
            .path-container {
                display: none;
            }
            iframe {
                height: 250px;
            }
            #path-mobile {
                display: none;
                width: 100%;
                background-color: #f8f8f8;
                padding: 10px;
                overflow-y: auto;
            }
            #path-button {
                display: block;
                width: 100%;
                text-align: center;
                background-color: #4CAF50;
                color: white;
                padding: 10px 0;
                border: none;
                font-size: 16px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col text-center">
                <h1>Wikipedia Path Game</h1>
                <p>Reach the <span id="target-page"></span> page by clicking links on the <span id="start-page"></span> page. Your score is the number of clicks.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 path-container">
                <h2>Path</h2>
                <div id="path"></div>
            </div>
            <div class="col-lg-9 col-md-8 iframe-container">
                <div class="row">
                    <div class="col-12">
                        <iframe id="left-iframe"></iframe>
                    </div>
                    <div class="col-12 mt-3">
                        <iframe id="right-iframe"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-md-none mt-3">
            <div class="col-12">
                <button id="path-button" class="btn btn-success btn-block" onclick="togglePath()">Show Path</button>
                <div id="path-mobile" class="mt-2">
                    <h2>Path</h2>
                    <div id="path-mobile-content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="game.js"></script>
    <script>
        function togglePath() {
            const pathMobile = document.getElementById('path-mobile');
            if (pathMobile.style.display === 'none' || pathMobile.style.display === '') {
                pathMobile.style.display = 'block';
                document.getElementById('path-mobile-content').innerHTML = document.getElementById('path').innerHTML;
            } else {
                pathMobile.style.display = 'none';
            }
        }
    </script>
</body>
</html>
